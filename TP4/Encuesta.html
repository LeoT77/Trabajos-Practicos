<!DOCTYPE html>

<head>

</head>
<body>
    <h1>Encuesta</h1>
    <form action="" method="get">
        <h3>¿Cual Dj conoces mas?</h3>
        <div>
            <input type="radio" name="dj" value="hardwell" checked="checked"> Hardwell
            <input type="radio" name="dj" value="davidGuetta" checked="checked"> David Guetta
            <input type="radio" name="dj" value="WyW" checked="checked"> W&W
        </div>
        <h3>¿Que festival prefieres?</h3>

            <input type="radio" name="fest" value="ultra" checked="checked"> Ultra
            <input type="radio" name="fest" value="tomorrowland" checked="checked"> Tomorrowland
            <input type="radio" name="fest" value="defcon" checked="checked"> Defcon
        </div>
        <h3>¿Cual de estos sellos discograficos te gusta mas?</h3>
        <div>
            <input type="radio" name="productora" value="spinninRecord" checked="checked"> SpinninRecords
            <input type="radio" name="productora" value="revealedRecord" checked="checked"> Revealed
            <input type="radio" name="productora" value="owsla" checked="checked"> Owsla
        </div><br>
        <input type="submit" value="enviar">   
    </form>
